<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interval Timer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        html, body {
            height:100%;
            margin:0;
            background:#f8f9fa;
        }

        /* ---------- App ---------- */
        #app {
            height:100%;
            display:flex;
            flex-direction:column;
        }

        /* ---------- Controls ---------- */
        .controls {
            position:relative;
            z-index:10;
            max-width:420px;
            margin:1rem auto;
            transition:.3s;
        }

        .controls.minimized {
            max-width:220px;
            opacity:.7;
        }

        .controls.minimized #configInputs {
            display:none;
        }

        /* ---------- Timer Area ---------- */
        #timerArea {
            flex:1;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            position:relative;
            z-index:1;
        }

        /* ---------- Phase ---------- */
        #phase {
            font-size:2.4rem;
            margin-bottom:1rem;
        }

        /* ---------- Timer Wrapper ---------- */
        #timerWrapper {
            position:relative;
            width:1000px;
            height:1000px;
            max-width:90vmin;
            max-height:90vmin;
        }

        /* ---------- Timer ---------- */
        #timer {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            font-weight:900;
            letter-spacing:1px;
            font-size:clamp(4rem, 20vmin, 15rem);
            line-height:1;
            white-space:nowrap;
            transition:.2s;
        }

        .training { color:#dc3545; }
        .pause { color:#198754; }

        .warning {
            color:#b91c1c !important;
            transform:translate(-50%,-50%) scale(1.08);
        }

        /* ---------- Progress Ring ---------- */
        svg {
            width:100%;
            height:100%;
            transform:rotate(-90deg);
        }

        circle {
            fill:none;
            stroke-width:18;
        }

        #progressBg {
            stroke:#e5e7eb;
        }

        #progress {
            stroke-linecap:round;
            transition:stroke-dashoffset .4s linear, stroke .2s;
        }
    </style>
</head>

<body>

<div id="app">

    <!-- CONTROLS -->
    <div class="controls card p-3">
        <div id="configInputs">
            <div class="mb-2">
                <label class="form-label small">Training (sec)</label>
                <input id="trainTime" type="number" class="form-control form-control-sm" value="60">
            </div>
            <div class="mb-2">
                <label class="form-label small">Pause (sec)</label>
                <input id="pauseTime" type="number" class="form-control form-control-sm" value="40">
            </div>
            <div class="mb-2">
                <label class="form-label small">Rounds</label>
                <input id="rounds" type="number" class="form-control form-control-sm" value="5">
            </div>
        </div>

        <div class="d-flex gap-2">
            <button id="startBtn" class="btn btn-success w-100">START</button>
            <button id="stopBtn" class="btn btn-danger w-100">STOP</button>
        </div>
    </div>

    <!-- TIMER -->
    <div id="timerArea">
        <div id="phase">Ready</div>

        <div id="timerWrapper">
            <svg viewBox="0 0 440 440">
                <circle id="progressBg" cx="220" cy="220" r="190"/>
                <circle id="progress" cx="220" cy="220" r="190"/>
            </svg>
            <div id="timer">00:00</div>
        </div>
    </div>

</div>

<script>
    /* ---------- State ---------- */
    let interval = null;
    let isRunning = false;

    let time, phaseDuration, train, pause, rounds;
    let round = 1;

    let phase = 'idle'; // idle | start | training | pause
    const START_COUNTDOWN = 5;

    /* ---------- Ring ---------- */
    const radius = 190;
    const circumference = 2 * Math.PI * radius;

    $('#progress')
        .attr('stroke-dasharray', circumference)
        .attr('stroke-dashoffset', circumference);

    /* ---------- Audio ---------- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function beep(){
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.frequency.value = 900;
        g.gain.value = 0.12;
        o.connect(g);
        g.connect(audioCtx.destination);
        o.start();
        o.stop(audioCtx.currentTime + 0.12);
    }

    /* ---------- Speech ---------- */
    function speak(n){
        if(!speechSynthesis) return;
        const u = new SpeechSynthesisUtterance(n.toString());
        u.lang = 'en-US';
        speechSynthesis.cancel();
        speechSynthesis.speak(u);
    }

    /* ---------- Helpers ---------- */
    function format(t){
        return String(Math.floor(t/60)).padStart(2,'0') + ':' + String(t%60).padStart(2,'0');
    }

    function updateProgress(){
        const offset = circumference * (1 - time / phaseDuration);
        $('#progress').css('stroke-dashoffset', offset);
    }

    function updateUI(){
        let colorClass = 'pause';
        let phaseText = '';

        if(phase === 'start'){
            colorClass = 'pause';
            phaseText = 'Get Ready';
        }
        else if(phase === 'training'){
            colorClass = 'training';
            phaseText = `Training ${round}/${rounds}`;
        }
        else if(phase === 'pause'){
            colorClass = 'pause';
            phaseText = 'Pause';
        }
        else {
            phaseText = 'Ready';
        }

        $('#timer')
            .text(format(time || 0))
            .removeClass('training pause')
            .addClass(colorClass);

        $('#progress').css('stroke', colorClass === 'training' ? '#dc3545' : '#198754');
        $('#phase').text(phaseText);

        if(time > 0) updateProgress();
    }

    /* ---------- Timer ---------- */
    function tick(){
        if(!isRunning) return;

        time--;

        if(time <= 5 && time > 0){
            beep();
            speak(time);
            $('#timer').addClass('warning');
            $('#progress').css('stroke','#198754');
        }

        if(time <= 0){
            $('#timer').removeClass('warning');

            if(phase === 'start'){
                phase = 'training';
                phaseDuration = train;
                time = train;
            }
            else if(phase === 'training'){
                phase = 'pause';
                phaseDuration = pause;
                time = pause;
            }
            else if(phase === 'pause'){
                round++;
                if(round > rounds){
                    stopTimer();
                    $('#phase').text('Finished ðŸŽ‰');
                    return;
                }
                phase = 'training';
                phaseDuration = train;
                time = train;
            }
        }

        updateUI();
    }

    /* ---------- Controls ---------- */
    function startTimer(){
        if(isRunning) return;
        isRunning = true;

        clearInterval(interval);
        audioCtx.resume();

        train  = +$('#trainTime').val();
        pause  = +$('#pauseTime').val();
        rounds = +$('#rounds').val();

        round = 1;
        phase = 'start';
        phaseDuration = START_COUNTDOWN;
        time = START_COUNTDOWN;

        $('.controls').addClass('minimized');
        updateUI();

        interval = setInterval(tick, 1000);
    }

    function stopTimer(){
        isRunning = false;
        clearInterval(interval);

        phase = 'idle';
        $('.controls').removeClass('minimized');

        $('#timer').text('00:00').removeClass('training pause warning');
        $('#progress').css('stroke-dashoffset', circumference);
        $('#phase').text('Ready');
    }

    /* ---------- Events ---------- */
    $('#startBtn').on('click', startTimer);
    $('#stopBtn').on('click', stopTimer);
</script>

</body>
</html>
